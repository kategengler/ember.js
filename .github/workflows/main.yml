name: CI

on:
  push:
    branches:
      - master
      - beta
      - release
      # release branches
      - release*
      - lts*
    tags:
      - '*'
  schedule:
    - cron:  '0 3 * * *' # daily, 3am

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install --frozen-lockfile --non-interactive
    - name: linting
      run: yarn lint
      
