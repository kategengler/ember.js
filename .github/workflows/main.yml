name: CI

on:
  push:
    branches:
      - master
      - beta
      - release
      # release branches
      - release*
      - lts*
    tags:
      - '*'
  schedule:
    - cron:  '0 3 * * *' # daily, 3am

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install --frozen-lockfile --non-interactive
    - name: linting
      run: yarn lint

  basic-test:
    name: Debug and Prebuilt (All Tests by Package + Canary Features + Optional Jquery)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: install yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn install --frozen-lockfile --non-interactive
      - name: build
        env:
          DISABLE_SOURCE_MAPS: true
          BROCCOLI_ENV: production
          S3_BUCKET_NAME: builds.emberjs.com
          TEST_SUITE: each-package
        run: yarn ember build
      - name: test
        env:
          DISABLE_SOURCE_MAPS: true
          BROCCOLI_ENV: production
          S3_BUCKET_NAME: builds.emberjs.com
          TEST_SUITE: each-package
        run: yarn test

  browserstack-test:
    name: Browserstack Tests (Safari, Edge, IE11)
    runs-on: ubuntu-latest
    needs: [basic-test, lint]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: install yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn install --frozen-lockfile --non-interactive
      - name: build
        env:
          BROWSERSTACK_USERNAME: emberjscoreteam1
          BROWSERSTACK_ACCESS_KEY: YsPxXKcahx9XszyHS2Gr
          DISABLE_SOURCE_MAPS: true
          BROCCOLI_ENV: production
          S3_BUCKET_NAME: builds.emberjs.com
          SHOULD_TRANSPILE: true
        run: yarn ember build
      - name: test:browserstack
        env:
          BROWSERSTACK_USERNAME: emberjscoreteam1
          BROWSERSTACK_ACCESS_KEY: YsPxXKcahx9XszyHS2Gr
          DISABLE_SOURCE_MAPS: true
          BROCCOLI_ENV: production
          S3_BUCKET_NAME: builds.emberjs.com
          SHOULD_TRANSPILE: true
